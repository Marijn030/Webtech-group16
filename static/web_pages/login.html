<!DOCTYPE html>
<html lang="en">
<!--this is the login page where the user attempts to log in. It has some client-side requirements for the inputs and a
link to register if they do not have an account-->
<head>
    <title>Cinema Utrecht Login Page</title>
    <meta charset="UTF-8">
    <!--meta data for assisting search engines-->
    <meta name="keywords" content="profile">
    <meta name="description" content="This is the profile page for our cinema">
    <meta name="author" content="Taylan Batman, Jonathan van Dijk, Marijn Luime">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="../css/general.css">
    <script src="../js/nav.js" defer></script>
</head>

<body>
    <header>
        <h1>Cinema Utrecht Login</h1>
    </header>
    <nav></nav>
    <main>
        <h2>Login Page</h2>
        <form id="login" action="/login" method="post">
            <label form="login" for="user">Login:</label>
            <input id="userlogin" name="userlogin" type="text" placeholder="Login" pattern="[a-zA-Z][a-zA-Z0-9]{3,20}" size="34" required autofocus>
        <br>
            <label form="login" for="passw">Password</label>
            <input id="passw" name="password" type="password" placeholder="Password" pattern="[a-zA-Z][a-zA-Z0-9-_.#!@*]{5,}" size="31" required>
        <br>
            <input type="submit" value="Log in">
        </form>
        <section>If you are not yet part of us: 
            <a href="/register">Register</a>
            with us.
        </section>
    </main>
</body>

</html>
