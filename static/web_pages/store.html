<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Utrecht Tickets Page</title>
    <meta charset="UTF-8">
    <!--meta data for assisting search engines-->
    <meta name="keywords" content="tickets, cinema, John Wick, Fast and Furious, Harry Potter, action, racing, fantasy, movie, violence, sale,
                                    purchase">
    <meta name="keywords" content="profile">
    <meta name="description" content="This is the buy tickets page for our cinema">
    <meta name="author" content="Taylan Batman, Jonathan van Dijk, Marijn Luime">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="../css/general.css">
    <script src="../js/nav.js" defer></script>
    <script src="../js/moviescreenings.js"></script>
    <script src="../js/store.js" defer></script>
</head>
<body>
    <main>           
        <header>
            <h1>Cinema Utrecht Store</h1>
        </header>
        <nav></nav>
        <h2>
            Ticket Sale
        </h2>
        <p>
            <label for="movie-select">Choose a movie you want to watch:</label>
            <select name="moviescreenings" id="movie-select">
            </select>
        </p>
        <p>
            <label>You selected the moviescreening: </label>
        </p>
        <p>
            <label for="date-select">Choose a date for the movie you want to watch:</label>
            <select name="dates" id="date-select">
            </select>
        </p>
        <p>
            <button>Confirm your order</button>
        </p>
    </main>
